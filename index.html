{

    "react/": "https://aistudiocdn.com/react@^19.1.1/",

<style>
  body {
    font-family: 'Rajdhani', sans-serif;
    background-color: #020617; /* even darker slate */
    background-image:
        linear-gradient(rgba(239, 68, 68, 0.07) 1px, transparent 1px),
        linear-gradient(90deg, rgba(239, 68, 68, 0.07) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: pan-background 80s linear infinite;
  }

  @keyframes pan-background {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .fade-in {
    animation: fadeIn 0.5s ease-out forwards;
  }
  
  @keyframes fadeOut {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(10px); }
  }

  .fade-out {
    animation: fadeOut 0.2s ease-in forwards;
  }

  /* New Loader Animations */
  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  
  @keyframes rotate-reverse {
    from { transform: rotate(360deg); }
    to { transform: rotate(0deg); }
  }


  /* Styles for the 3D flip card effect */
  .flip-card {
    perspective: 1000px;
    background-color: transparent;
  }
  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .flip-card.flipped .flip-card-inner {
    transform: rotateY(180deg);
  }
  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden; /* Safari */
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    border-radius: 0.5rem;
  }
  .flip-card-back {
    transform: rotateY(180deg);
  }

  /* Custom Futuristic Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(30, 41, 59, 0.5);
  }
  ::-webkit-scrollbar-thumb {
    background-color: #475569;
    border-radius: 4px;
    border: 2px solid transparent;
    background-clip: content-box;
  }
  ::-webkit-scrollbar-thumb:hover {
    background-color: #ef4444;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
